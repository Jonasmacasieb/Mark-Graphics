<!DOCTYPE html>
<html>

<head>

    <title>Upload Products by Category</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="category">Choose Category:</label>
        <select name="category" required>
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat.capitalize() }}</option>
            {% endfor %}
        </select>
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>

    <hr>
    <h2>Uploaded Files</h2>
    {% for category, files in files_by_category.items() %}
        <h3>{{ category.capitalize() }}</h3>
        <ul>
            {% for file in files %}
                <li>
                    <a href="{{ url_for('uploaded_file', category=category, filename=file) }}">{{ file }}</a>
                    <form action="{{ url_for('delete_file', category=category, filename=file) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% else %}
                <li>No files in this category.</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
