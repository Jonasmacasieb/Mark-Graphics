<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Watermark with Image</title>
<style>
  .image-wrapper {
    position: relative;
    width: 600px;
    margin: 50px auto;
    border-radius: 10px;
    overflow: hidden;
  }

  .image-wrapper img.main-image {
    width: 100%;
    display: block;
    border-radius: 10px;
  }

  .watermark {
    position: absolute;
    bottom: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: rgba(255, 255, 255, 0.5);
    font-size: 20px;
    font-weight: bold;
    font-family: Arial, sans-serif;
    user-select: none;
    pointer-events: none;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }

  .watermark img.logo {
    width: 24px;
    height: 24px;
    object-fit: contain;
    border-radius: 3px;
  }
</style>
</head>
<body>

<div class="image-wrapper">
  
  <div class="watermark">
    <img class="logo" src="assets/OFFICIALLOGO.png" alt="Logo" />
    <span>Design</span>
  </div>
</div>

</body>
</html>
